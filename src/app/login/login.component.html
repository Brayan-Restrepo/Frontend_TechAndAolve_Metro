<div class="container mt-5">
    <div class="card col-lg-4 col-md-8 mt-5 offset-xl-4 offset-lg-4 offset-md-2">
        <div class="card-body">
            <form [formGroup]="formLogin" novalidate="novalidate">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre de usuario</label>
                    <input type="text" class="form-control" placeholder="Nombre de usuario" formControlName="userName">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                </div>
                <div class="row float-right">
                    <div class="col">
                        <button class="btn btn-sm btn-success" [disabled]="!formLogin.valid" (click)="ingresar()">Ingresar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
